<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      <img src="assets/images/logo.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addChecklist()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let checklist of dataService.checklists">
      <ion-item [routerLink]="'/checklists/'+ checklist.id" routerDirection="forward">
        <ion-label>{{ checklist.title }}</ion-label>
        <span>{{ checklist.items.length }} items</span>
      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item (click)="buttonClick()">
          <ion-label>
            Alex Button Item
          </ion-label>
        </ion-item> -->
        <ion-item-option color="light" expandable (click)="renameChecklist(checklist)">
          <ion-icon slot="icon-only" name="clipboard"></ion-icon>
          <ion-label>
            edit
          </ion-label>
        </ion-item-option>
        <ion-item-option color="danger" expandable (click)="removeChecklist(checklist)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
          <ion-label>
            delete
          </ion-label>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
